<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Georgia', serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .info-bar {
            display: flex;
            gap: 40px;
            color: #fff;
            font-size: 18px;
        }

        .table-container {
            position: relative;
            padding: 40px;
            background: linear-gradient(145deg, #8B4513, #654321);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.1);
        }

        #gameCanvas {
            display: block;
            border-radius: 5px;
        }

        #cueCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        .instructions {
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }

        .pocketed-display {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            min-height: 50px;
        }

        #pocketedBallsContainer {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .mini-ball {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            position: relative;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mini-ball.stripe {
            background: #fff;
        }

        .mini-ball .stripe-band {
            position: absolute;
            width: 100%;
            height: 50%;
            border-radius: 50%;
            top: 25%;
        }

        .mini-ball .number {
            background: #fff;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <span>Player 1</span>
            <span id="status">Your turn - Aim and shoot!</span>
        </div>
        <div class="pocketed-display">
            <span>Pocketed: </span>
            <div id="pocketedBallsContainer"></div>
        </div>
        <div class="table-container">
            <canvas id="gameCanvas" width="900" height="500"></canvas>
            <canvas id="cueCanvas" width="980" height="580"></canvas>
        </div>
        <div class="instructions">
            Click and drag to aim • Release to shoot • Drag further for more power • Q to cancel shot • X for debug mode
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cueCanvas = document.getElementById('cueCanvas');
        const cueCtx = cueCanvas.getContext('2d');
        const CUE_OFFSET = 40; // Offset for the padding

        // Configuration
        const CONFIG = {
            tableWidth: 900,
            tableHeight: 500,
            railSize: 25,
            pocketRadius: 22,
            ballRadius: 12,
            friction: 0.985,
            minVelocity: 0.1,
            maxPower: 25,
            powerMultiplier: 0.15
        };

        // Ball colors for standard 8-ball
        const BALL_COLORS = {
            0: { color: '#FFFFFF', stripe: false, number: null },  // Cue ball
            1: { color: '#FFD700', stripe: false, number: 1 },     // Yellow
            2: { color: '#0000CD', stripe: false, number: 2 },     // Blue
            3: { color: '#FF0000', stripe: false, number: 3 },     // Red
            4: { color: '#4B0082', stripe: false, number: 4 },     // Purple
            5: { color: '#FF4500', stripe: false, number: 5 },     // Orange
            6: { color: '#006400', stripe: false, number: 6 },     // Green
            7: { color: '#8B0000', stripe: false, number: 7 },     // Maroon
            8: { color: '#000000', stripe: false, number: 8 },     // Black
            9: { color: '#FFD700', stripe: true, number: 9 },      // Yellow stripe
            10: { color: '#0000CD', stripe: true, number: 10 },    // Blue stripe
            11: { color: '#FF0000', stripe: true, number: 11 },    // Red stripe
            12: { color: '#4B0082', stripe: true, number: 12 },    // Purple stripe
            13: { color: '#FF4500', stripe: true, number: 13 },    // Orange stripe
            14: { color: '#006400', stripe: true, number: 14 },    // Green stripe
            15: { color: '#8B0000', stripe: true, number: 15 }     // Maroon stripe
        };

        // Game state
        let balls = [];
        let pockets = [];
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let dragEnd = { x: 0, y: 0 };
        let gameState = 'aiming'; // 'aiming', 'moving', 'gameover'
        let pocketedBalls = [];
        let debugMode = false;

        // Initialize pockets
        function initPockets() {
            const r = CONFIG.railSize;
            const w = CONFIG.tableWidth;
            const h = CONFIG.tableHeight;
            const offset = 5;
            
            pockets = [
                { x: r - offset, y: r - offset },                    // Top-left
                { x: w / 2, y: r - offset - 5 },                     // Top-middle
                { x: w - r + offset, y: r - offset },                // Top-right
                { x: r - offset, y: h - r + offset },                // Bottom-left
                { x: w / 2, y: h - r + offset + 5 },                 // Bottom-middle
                { x: w - r + offset, y: h - r + offset }             // Bottom-right
            ];
        }

        // Initialize balls in triangle formation
        function initBalls() {
            balls = [];
            pocketedBalls = [];
            
            const startX = CONFIG.tableWidth * 0.3;
            const startY = CONFIG.tableHeight / 2;
            const r = CONFIG.ballRadius;
            const spacing = r * 2.1;
            
            // Triangle formation - 5 rows
            // Row arrangement matching the image (8-ball in center)
            const triangleOrder = [
                [1],
                [11, 6],
                [2, 8, 10],
                [13, 3, 15, 7],
                [5, 4, 14, 12, 9]
            ];
            
            let row = 0;
            for (let i = 0; i < triangleOrder.length; i++) {
                const ballsInRow = triangleOrder[i];
                const rowOffset = -((ballsInRow.length - 1) / 2) * spacing;
                
                for (let j = 0; j < ballsInRow.length; j++) {
                    const ballNum = ballsInRow[j];
                    balls.push({
                        id: ballNum,
                        x: startX - i * spacing * 0.866,
                        y: startY + rowOffset + j * spacing,
                        vx: 0,
                        vy: 0,
                        ...BALL_COLORS[ballNum]
                    });
                }
            }
            
            // Cue ball on the right side
            balls.push({
                id: 0,
                x: CONFIG.tableWidth * 0.75,
                y: CONFIG.tableHeight / 2,
                vx: 0,
                vy: 0,
                ...BALL_COLORS[0]
            });
        }

        // Get cue ball
        function getCueBall() {
            return balls.find(b => b.id === 0);
        }

        // Draw the table
        function drawTable() {
            const r = CONFIG.railSize;
            
            // Table felt (green)
            ctx.fillStyle = '#0d7a3e';
            ctx.fillRect(0, 0, CONFIG.tableWidth, CONFIG.tableHeight);
            
            // Add felt texture gradient
            const gradient = ctx.createRadialGradient(
                CONFIG.tableWidth / 2, CONFIG.tableHeight / 2, 0,
                CONFIG.tableWidth / 2, CONFIG.tableHeight / 2, CONFIG.tableWidth / 2
            );
            gradient.addColorStop(0, 'rgba(20, 140, 70, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 80, 40, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CONFIG.tableWidth, CONFIG.tableHeight);
            
            // Rails (cushions)
            ctx.fillStyle = '#0a5c2e';
            // Top rail
            ctx.fillRect(r + CONFIG.pocketRadius, 0, CONFIG.tableWidth / 2 - r - CONFIG.pocketRadius * 1.5, r);
            ctx.fillRect(CONFIG.tableWidth / 2 + CONFIG.pocketRadius * 0.5, 0, CONFIG.tableWidth / 2 - r - CONFIG.pocketRadius * 1.5, r);
            // Bottom rail
            ctx.fillRect(r + CONFIG.pocketRadius, CONFIG.tableHeight - r, CONFIG.tableWidth / 2 - r - CONFIG.pocketRadius * 1.5, r);
            ctx.fillRect(CONFIG.tableWidth / 2 + CONFIG.pocketRadius * 0.5, CONFIG.tableHeight - r, CONFIG.tableWidth / 2 - r - CONFIG.pocketRadius * 1.5, r);
            // Left rail
            ctx.fillRect(0, r + CONFIG.pocketRadius, r, CONFIG.tableHeight - 2 * r - CONFIG.pocketRadius * 2);
            // Right rail
            ctx.fillRect(CONFIG.tableWidth - r, r + CONFIG.pocketRadius, r, CONFIG.tableHeight - 2 * r - CONFIG.pocketRadius * 2);
            
            // Draw pockets
            ctx.fillStyle = '#000';
            for (const pocket of pockets) {
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, CONFIG.pocketRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Pocket inner shadow
            for (const pocket of pockets) {
                const shadowGradient = ctx.createRadialGradient(
                    pocket.x, pocket.y, CONFIG.pocketRadius * 0.5,
                    pocket.x, pocket.y, CONFIG.pocketRadius
                );
                shadowGradient.addColorStop(0, 'rgba(0,0,0,0.8)');
                shadowGradient.addColorStop(1, 'rgba(30,30,30,1)');
                ctx.fillStyle = shadowGradient;
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, CONFIG.pocketRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Diamond markers on rails
            ctx.fillStyle = '#FFF';
            const diamonds = [0.25, 0.5, 0.75];
            for (const d of diamonds) {
                // Top
                if (d !== 0.5) {
                    ctx.beginPath();
                    ctx.arc(CONFIG.tableWidth * d, r / 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                // Bottom
                if (d !== 0.5) {
                    ctx.beginPath();
                    ctx.arc(CONFIG.tableWidth * d, CONFIG.tableHeight - r / 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            // Side diamonds
            for (const d of [0.25, 0.5, 0.75]) {
                ctx.beginPath();
                ctx.arc(r / 2, CONFIG.tableHeight * d, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(CONFIG.tableWidth - r / 2, CONFIG.tableHeight * d, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Head string (line where cue ball is placed)
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(CONFIG.tableWidth * 0.75, r);
            ctx.lineTo(CONFIG.tableWidth * 0.75, CONFIG.tableHeight - r);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Draw a ball
        function drawBall(ball) {
            const r = CONFIG.ballRadius;
            
            // Ball shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(ball.x + 2, ball.y + 2, r, r * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball base color
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, r, 0, Math.PI * 2);
            ctx.fill();
            
            // Stripe for striped balls
            if (ball.stripe) {
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, r, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw colored stripe
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.ellipse(ball.x, ball.y, r, r * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Number circle (white background for solids, on the stripe for stripes)
            if (ball.number !== null) {
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, r * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Number text
                ctx.fillStyle = '#000';
                ctx.font = `bold ${r * 0.7}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ball.number.toString(), ball.x, ball.y + 1);
            }
            
            // Glossy highlight
            const glossGradient = ctx.createRadialGradient(
                ball.x - r * 0.3, ball.y - r * 0.3, 0,
                ball.x - r * 0.3, ball.y - r * 0.3, r * 0.8
            );
            glossGradient.addColorStop(0, 'rgba(255,255,255,0.4)');
            glossGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = glossGradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw aiming line and cue stick on overlay canvas
        function drawAimingLine() {
            // Clear cue canvas
            cueCtx.clearRect(0, 0, cueCanvas.width, cueCanvas.height);
            
            if (!isDragging || gameState !== 'aiming') return;
            
            const cueBall = getCueBall();
            if (!cueBall) return;
            
            const dx = dragStart.x - dragEnd.x;
            const dy = dragStart.y - dragEnd.y;
            const power = Math.min(Math.sqrt(dx * dx + dy * dy) * CONFIG.powerMultiplier, CONFIG.maxPower);
            const angle = Math.atan2(dy, dx);
            
            // Offset positions for cue canvas (which includes the brown border area)
            const ballX = cueBall.x + CUE_OFFSET;
            const ballY = cueBall.y + CUE_OFFSET;
            
            // Draw cue stick on overlay canvas
            const stickLength = 200;
            const stickStart = {
                x: ballX - Math.cos(angle) * (CONFIG.ballRadius + 10 + power * 3),
                y: ballY - Math.sin(angle) * (CONFIG.ballRadius + 10 + power * 3)
            };
            const stickEnd = {
                x: stickStart.x - Math.cos(angle) * stickLength,
                y: stickStart.y - Math.sin(angle) * stickLength
            };
            
            // Cue stick shadow
            cueCtx.strokeStyle = 'rgba(0,0,0,0.3)';
            cueCtx.lineWidth = 10;
            cueCtx.lineCap = 'round';
            cueCtx.beginPath();
            cueCtx.moveTo(stickStart.x + 3, stickStart.y + 3);
            cueCtx.lineTo(stickEnd.x + 3, stickEnd.y + 3);
            cueCtx.stroke();
            
            // Cue stick body (wood color gradient)
            cueCtx.strokeStyle = '#d4a056';
            cueCtx.lineWidth = 8;
            cueCtx.beginPath();
            cueCtx.moveTo(stickStart.x, stickStart.y);
            cueCtx.lineTo(stickEnd.x, stickEnd.y);
            cueCtx.stroke();
            
            // Cue tip
            cueCtx.strokeStyle = '#4a90d9';
            cueCtx.lineWidth = 8;
            cueCtx.beginPath();
            cueCtx.moveTo(stickStart.x, stickStart.y);
            cueCtx.lineTo(stickStart.x - Math.cos(angle) * 15, stickStart.y - Math.sin(angle) * 15);
            cueCtx.stroke();
            
            // Aiming line (trajectory preview) - draw on game canvas
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(cueBall.x, cueBall.y);
            ctx.lineTo(cueBall.x + Math.cos(angle) * 300, cueBall.y + Math.sin(angle) * 300);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Power indicator - draw on game canvas
            const powerPercent = (power / CONFIG.maxPower) * 100;
            ctx.fillStyle = powerPercent > 70 ? '#ff4444' : powerPercent > 40 ? '#ffaa00' : '#44ff44';
            ctx.fillRect(20, CONFIG.tableHeight - 30, powerPercent * 2, 15);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(20, CONFIG.tableHeight - 30, 200, 15);
            
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Power', 20, CONFIG.tableHeight - 35);
        }

        // Physics update
        function updatePhysics() {
            let allStopped = true;
            
            // Update ball positions
            for (const ball of balls) {
                if (Math.abs(ball.vx) > CONFIG.minVelocity || Math.abs(ball.vy) > CONFIG.minVelocity) {
                    allStopped = false;
                    
                    ball.x += ball.vx;
                    ball.y += ball.vy;
                    
                    // Apply friction
                    ball.vx *= CONFIG.friction;
                    ball.vy *= CONFIG.friction;
                    
                    // Stop if very slow
                    if (Math.abs(ball.vx) < CONFIG.minVelocity) ball.vx = 0;
                    if (Math.abs(ball.vy) < CONFIG.minVelocity) ball.vy = 0;
                }
                
                // Hard boundary - absolute limit, ball can never leave canvas
                if (ball.x < 0) { ball.x = CONFIG.railSize + CONFIG.ballRadius; ball.vx = Math.abs(ball.vx) * 0.3; }
                if (ball.x > CONFIG.tableWidth) { ball.x = CONFIG.tableWidth - CONFIG.railSize - CONFIG.ballRadius; ball.vx = -Math.abs(ball.vx) * 0.3; }
                if (ball.y < 0) { ball.y = CONFIG.railSize + CONFIG.ballRadius; ball.vy = Math.abs(ball.vy) * 0.3; }
                if (ball.y > CONFIG.tableHeight) { ball.y = CONFIG.tableHeight - CONFIG.railSize - CONFIG.ballRadius; ball.vy = -Math.abs(ball.vy) * 0.3; }
            }
            
            // Ball-to-ball collisions
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    checkBallCollision(balls[i], balls[j]);
                }
            }
            
            // Wall collisions
            for (const ball of balls) {
                checkWallCollision(ball);
            }
            
            // Pocket detection
            for (let i = balls.length - 1; i >= 0; i--) {
                if (checkPocket(balls[i])) {
                    const pocketedBall = balls.splice(i, 1)[0];
                    if (pocketedBall.id !== 0) {
                        pocketedBalls.push(pocketedBall);
                        updatePocketedBallsDisplay();
                    } else {
                        // Cue ball pocketed - respawn
                        setTimeout(() => {
                            balls.push({
                                id: 0,
                                x: CONFIG.tableWidth * 0.75,
                                y: CONFIG.tableHeight / 2,
                                vx: 0,
                                vy: 0,
                                ...BALL_COLORS[0]
                            });
                        }, 500);
                    }
                }
            }
            
            // Check if all balls stopped
            if (allStopped && gameState === 'moving') {
                gameState = 'aiming';
                document.getElementById('status').textContent = 'Your turn - Aim and shoot!';
            }
        }

        // Ball-to-ball collision
        function checkBallCollision(ball1, ball2) {
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = CONFIG.ballRadius * 2;
            
            if (dist < minDist && dist > 0) {
                // Normalize collision vector
                const nx = dx / dist;
                const ny = dy / dist;
                
                // Relative velocity
                const dvx = ball1.vx - ball2.vx;
                const dvy = ball1.vy - ball2.vy;
                
                // Relative velocity along collision normal
                const dvn = dvx * nx + dvy * ny;
                
                // Don't resolve if balls are moving apart
                if (dvn > 0) {
                    // Update velocities (equal mass collision)
                    ball1.vx -= dvn * nx;
                    ball1.vy -= dvn * ny;
                    ball2.vx += dvn * nx;
                    ball2.vy += dvn * ny;
                    
                    // Separate balls to prevent overlap
                    const overlap = minDist - dist;
                    ball1.x -= overlap * nx / 2;
                    ball1.y -= overlap * ny / 2;
                    ball2.x += overlap * nx / 2;
                    ball2.y += overlap * ny / 2;
                }
            }
        }

        // Check if ball is near a pocket (should skip wall collision)
        function isNearPocket(ball) {
            for (const pocket of pockets) {
                const dx = ball.x - pocket.x;
                const dy = ball.y - pocket.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                // Only skip wall collision if ball is very close to pocket center
                // and actually heading toward it or inside it
                if (dist < CONFIG.pocketRadius + 5) {
                    return true;
                }
            }
            return false;
        }

        // Wall collision
        function checkWallCollision(ball) {
            const r = CONFIG.ballRadius;
            const rail = CONFIG.railSize;
            
            // Check if near any pocket - use tighter collision near pockets
            let nearPocket = false;
            let closestPocket = null;
            let closestDist = Infinity;
            
            for (const pocket of pockets) {
                const dx = ball.x - pocket.x;
                const dy = ball.y - pocket.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < closestDist) {
                    closestDist = dist;
                    closestPocket = pocket;
                }
                if (dist < CONFIG.pocketRadius * 1.5) {
                    nearPocket = true;
                }
            }
            
            // If very close to pocket, let ball fall in
            if (closestDist < CONFIG.pocketRadius + 5) {
                return; // Skip all wall collision, let pocket detection handle it
            }
            
            // If somewhat near pocket, use angled collision to guide ball toward pocket
            if (nearPocket && closestPocket) {
                // Calculate direction from ball to pocket
                const toPocketX = closestPocket.x - ball.x;
                const toPocketY = closestPocket.y - ball.y;
                const toPocketDist = Math.sqrt(toPocketX * toPocketX + toPocketY * toPocketY);
                
                // If ball is moving away from pocket and hitting wall, bounce normally
                // If ball is moving toward pocket, let it through
                const movingTowardPocket = (ball.vx * toPocketX + ball.vy * toPocketY) > 0;
                
                if (movingTowardPocket && toPocketDist < CONFIG.pocketRadius * 2) {
                    return; // Let the ball continue toward pocket
                }
            }
            
            // Normal wall collisions
            // Left wall
            if (ball.x - r < rail) {
                ball.x = rail + r;
                ball.vx = -ball.vx * 0.8;
            }
            // Right wall
            if (ball.x + r > CONFIG.tableWidth - rail) {
                ball.x = CONFIG.tableWidth - rail - r;
                ball.vx = -ball.vx * 0.8;
            }
            // Top wall
            if (ball.y - r < rail) {
                ball.y = rail + r;
                ball.vy = -ball.vy * 0.8;
            }
            // Bottom wall
            if (ball.y + r > CONFIG.tableHeight - rail) {
                ball.y = CONFIG.tableHeight - rail - r;
                ball.vy = -ball.vy * 0.8;
            }
        }

        // Pocket detection
        function checkPocket(ball) {
            for (const pocket of pockets) {
                const dx = ball.x - pocket.x;
                const dy = ball.y - pocket.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Ball falls in if its center is within the pocket radius
                if (dist < CONFIG.pocketRadius) {
                    return true;
                }
            }
            return false;
        }

        // Update pocketed balls display (HTML-based, outside table)
        function updatePocketedBallsDisplay() {
            const container = document.getElementById('pocketedBallsContainer');
            container.innerHTML = '';
            
            pocketedBalls.forEach(ball => {
                const ballEl = document.createElement('div');
                ballEl.className = 'mini-ball' + (ball.stripe ? ' stripe' : '');
                
                if (ball.stripe) {
                    // Stripe ball - white background with colored band
                    ballEl.style.background = '#fff';
                    const band = document.createElement('div');
                    band.className = 'stripe-band';
                    band.style.background = ball.color;
                    ballEl.appendChild(band);
                } else {
                    // Solid ball
                    ballEl.style.background = ball.color;
                }
                
                // Number circle
                const numEl = document.createElement('div');
                numEl.className = 'number';
                numEl.textContent = ball.number;
                ballEl.appendChild(numEl);
                
                container.appendChild(ballEl);
            });
        }

        // Draw debug info
        function drawDebug() {
            if (!debugMode) return;
            
            const r = CONFIG.ballRadius;
            const rail = CONFIG.railSize;
            
            // Draw wall collision boundaries (red lines)
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([]);
            
            // Left wall boundary
            ctx.beginPath();
            ctx.moveTo(rail + r, 0);
            ctx.lineTo(rail + r, CONFIG.tableHeight);
            ctx.stroke();
            
            // Right wall boundary
            ctx.beginPath();
            ctx.moveTo(CONFIG.tableWidth - rail - r, 0);
            ctx.lineTo(CONFIG.tableWidth - rail - r, CONFIG.tableHeight);
            ctx.stroke();
            
            // Top wall boundary
            ctx.beginPath();
            ctx.moveTo(0, rail + r);
            ctx.lineTo(CONFIG.tableWidth, rail + r);
            ctx.stroke();
            
            // Bottom wall boundary
            ctx.beginPath();
            ctx.moveTo(0, CONFIG.tableHeight - rail - r);
            ctx.lineTo(CONFIG.tableWidth, CONFIG.tableHeight - rail - r);
            ctx.stroke();
            
            // Draw pocket detection zones (yellow circles)
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 2;
            for (const pocket of pockets) {
                // Pocket detection zone (where ball actually falls in)
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, CONFIG.pocketRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner safe zone - wall collision completely disabled (cyan)
                ctx.strokeStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, CONFIG.pocketRadius + 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // Outer guide zone - wall collision disabled if moving toward pocket (orange dashed)
                ctx.strokeStyle = '#ff8800';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, CONFIG.pocketRadius * 1.5, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.strokeStyle = '#ffff00';
                
                // Pocket center
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw ball collision circles (cyan)
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1;
            for (const ball of balls) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, CONFIG.ballRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Ball center point
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Velocity vector (green line)
                if (ball.vx !== 0 || ball.vy !== 0) {
                    ctx.strokeStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.moveTo(ball.x, ball.y);
                    ctx.lineTo(ball.x + ball.vx * 10, ball.y + ball.vy * 10);
                    ctx.stroke();
                    ctx.strokeStyle = '#00ffff';
                }
            }
            
            // Debug text
            ctx.fillStyle = '#ff0000';
            ctx.font = '14px monospace';
            ctx.textAlign = 'right';
            ctx.fillText('DEBUG MODE (X to toggle)', CONFIG.tableWidth - 10, CONFIG.tableHeight - 10);
            ctx.fillText(`Rail size: ${rail}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 30);
            ctx.fillText(`Ball radius: ${r}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 50);
            ctx.fillText(`Pocket radius: ${CONFIG.pocketRadius}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 70);
            ctx.fillText(`Pocket detect: ${CONFIG.pocketRadius}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 90);
            ctx.fillText(`Inner safe: ${CONFIG.pocketRadius + 5}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 110);
            ctx.fillText(`Guide zone: ${(CONFIG.pocketRadius * 1.5).toFixed(0)}px`, CONFIG.tableWidth - 10, CONFIG.tableHeight - 130);
        }

        // Main draw function
        function draw() {
            ctx.clearRect(0, 0, CONFIG.tableWidth, CONFIG.tableHeight);
            
            drawTable();
            
            for (const ball of balls) {
                drawBall(ball);
            }
            
            drawAimingLine();
            drawDebug();
        }

        // Game loop
        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Input handling
        canvas.addEventListener('mousedown', (e) => {
            if (gameState !== 'aiming') return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const cueBall = getCueBall();
            if (!cueBall) return;
            
            const dx = x - cueBall.x;
            const dy = y - cueBall.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // Start drag from anywhere, but use cue ball as reference
            isDragging = true;
            dragStart = { x: cueBall.x, y: cueBall.y };
            dragEnd = { x, y };
        });

        // Use document-level listeners so dragging works outside canvas
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            dragEnd = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging || gameState !== 'aiming') {
                isDragging = false;
                return;
            }
            
            const cueBall = getCueBall();
            if (!cueBall) {
                isDragging = false;
                return;
            }
            
            const dx = dragStart.x - dragEnd.x;
            const dy = dragStart.y - dragEnd.y;
            const power = Math.min(Math.sqrt(dx * dx + dy * dy) * CONFIG.powerMultiplier, CONFIG.maxPower);
            
            if (power > 1) {
                const angle = Math.atan2(dy, dx);
                cueBall.vx = Math.cos(angle) * power;
                cueBall.vy = Math.sin(angle) * power;
                
                gameState = 'moving';
                document.getElementById('status').textContent = 'Balls in motion...';
            }
            
            isDragging = false;
        });

        // Debug mode toggle and shot cancel
        document.addEventListener('keydown', (e) => {
            if (e.key === 'x' || e.key === 'X') {
                debugMode = !debugMode;
                console.log('Debug mode:', debugMode);
            }
            // Q key cancels the current shot
            if (e.key === 'q' || e.key === 'Q') {
                if (isDragging) {
                    isDragging = false;
                    console.log('Shot cancelled');
                }
            }
        });

        // Initialize and start game
        initPockets();
        initBalls();
        gameLoop();
    </script>
</body>
