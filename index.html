<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pool Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div class="menu-container" id="menuContainer">
        <div class="menu-background">
            <canvas id="menuCanvas"></canvas>
        </div>
        <div class="menu-overlay">
            <div class="menu-content">
                <h1 class="game-title">Pool Game</h1>
                <div class="menu-buttons">
                    <button class="menu-btn" id="twoPlayerBtn">
                        <span class="btn-icon">üé±</span>
                        <span class="btn-text">2 Players</span>
                        <span class="btn-subtitle">Play with a friend</span>
                    </button>
                    <button class="menu-btn" id="practiceBtn">
                        <span class="btn-icon">üéØ</span>
                        <span class="btn-text">Practice</span>
                        <span class="btn-subtitle">Perfect your shots</span>
                    </button>
                </div>
                <div class="table-selector-accordion">
                    <button class="accordion-header" id="tableAccordionHeader">
                        <span class="accordion-title">Select Table</span>
                        <span class="accordion-arrow">‚ñº</span>
                    </button>
                    <div class="accordion-content" id="tableAccordionContent">
                        <div class="table-options">
                            <button class="table-btn active" id="standardTableBtn" data-table="standard">
                                <span class="table-name">Standard Table</span>
                                <span class="table-desc">900 x 500 ‚Ä¢ 6 pockets</span>
                            </button>
                            <button class="table-btn" id="elongatedTableBtn" data-table="elongated">
                                <span class="table-name">Elongated Table</span>
                                <span class="table-desc">1400 x 500 ‚Ä¢ 10 pockets</span>
                            </button>
                            <button class="table-btn" id="crossTableBtn" data-table="cross">
                                <span class="table-name">Cross Table</span>
                                <span class="table-desc">1200 x 900 ‚Ä¢ 12 pockets</span>
                            </button>
                            <button class="table-btn" id="donutTableBtn" data-table="donut">
                                <span class="table-name">Donut Table üç©</span>
                                <span class="table-desc">1600 x 1000 ‚Ä¢ 18 pockets ‚Ä¢ Navigate!</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="info-bar">
            <span id="currentPlayer">Player 1</span>
            <span id="status">Your turn - Aim and shoot!</span>
            <button class="back-btn" id="backToMenu">‚Üê Menu</button>
        </div>
        <div class="pocketed-display">
            <span>Pocketed: </span>
            <div id="pocketedBallsContainer"></div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOut">‚àí</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomReset">Reset</button>
        </div>
        <div class="table-wrapper" id="tableWrapper">
            <div class="table-container" id="tableContainer">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="gameCanvas"></canvas>
                    <canvas id="cueCanvas"></canvas>
                </div>
            </div>
        </div>
        <div class="instructions">
            <span class="desktop-instructions">Click and drag to aim ‚Ä¢ Release to shoot ‚Ä¢ Ctrl+Scroll to zoom ‚Ä¢ Middle-click + drag to pan ‚Ä¢ Q to cancel ‚Ä¢ X for debug</span>
            <span class="mobile-instructions">Touch and drag to aim ‚Ä¢ Release to shoot ‚Ä¢ Pinch to zoom ‚Ä¢ Two fingers to scroll when zoomed</span>
        </div>
    </div>

    <script src="table2.js"></script>
    <script src="table3.js"></script>
    <script src="table4.js"></script>
    <script src="game.js"></script>
</body>
</html>
