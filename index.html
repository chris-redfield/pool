<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pool Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <span>Player 1</span>
            <span id="status">Your turn - Aim and shoot!</span>
        </div>
        <div class="pocketed-display">
            <span>Pocketed: </span>
            <div id="pocketedBallsContainer"></div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOut">−</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomReset">Reset</button>
        </div>
        <div class="table-wrapper" id="tableWrapper">
            <div class="table-container" id="tableContainer">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="gameCanvas"></canvas>
                    <canvas id="cueCanvas"></canvas>
                </div>
            </div>
        </div>
        <div class="instructions">
            <span class="desktop-instructions">Click and drag to aim • Release to shoot • Drag further for more power • Q to cancel • X for debug</span>
            <span class="mobile-instructions">Touch and drag to aim • Release to shoot • Pinch to zoom</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
